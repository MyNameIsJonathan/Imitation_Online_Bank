{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h1 class="mt-5">Hello!</h1>

    <h3 class="mt-3 mb-3">Welcome to my flask app, {{ person }}!</h3>
    <form method="post" action="/create_account">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" class="form-control" type="text" value="Test">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" class="form-control" type="text" value="User">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control" type="email" value="test@synapsefi.com">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input id="phone_number" name="phone_number" class="form-control" type="text" value="901.111.1111">
        </div>
        <div class="form-group">
            <label for="birth_date">Birth Date</label>
            <input id="birth_date" name="birth_date" class="form-control" type="date" value="MM/DD/YYYY">
        </div>
        <div class="form-group">
            <label for="street_address">Street Address</label>
            <input id="street_address" name="street_address" class="form-control" type="text" value="1 Market St.">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input id="city" name="city" class="form-control" type="text" value="San Francisco">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input id="state" name="state" class="form-control" type="text" value="CA">
        </div>
        <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input id="postal_code" name="postal_code" class="form-control" type="text" value="94114">
        </div>
        <div class="form-group">
            <label for="country_code">Country Code</label>
            <input id="country_code" name="country_code" class="form-control" type="text" value="US">
        </div>
        <div class="form-group">
            <label for="ssn">SSN</label>
            <input id="ssn" name="ssn" class="form-control" type="text" value="2222">
        </div>
        <div class="form-group">
            <label for="govtid">Government ID Number</label>
            <input id="govtid" name="govtid" class="form-control" type="text" value="data:image/gif;base64,SUQs==">
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
</div>

{% endblock content %}
