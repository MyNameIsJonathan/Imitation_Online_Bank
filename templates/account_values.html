{% extends "layout.html" %}
{% block content %}
<div class="d-flex flex-lg-column justify-content-center align-items-center">

    <h1 class="underlined mt-5 mb-5">{{ first_name }}'s Account Values</h1>

    <div class="container centered-card">

        <div class="list-group">

            {% for key in values.keys() %}

            <a class="list-group-item list-group-item-action">
                <p class="card-title h2">{{ values[key]['name'] }}</p>
                <p class="card-title h4">{{ values[key]['value'] }}</p>
            </a>

            {% endfor %}

        </div>
        <div class="container centered-card">
            <a class="btn btn-sm btn-outline-secondary wide-button mt-5 mb-5" href="{{ url_for('update_account') }}">Update Account Values</a>
        </div>
    </div>

    <div class="mt-3">

    </div>

</div>

{% endblock content %}
